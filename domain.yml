  - text: |
      Hello 😊, welcome to the University of Zimbabwe 🇿🇼 
      I'm here to assist you with any questions or concerns you may have. Our university is committed to providing high-quality education and ensuring that our students have a fulfilling experience.
      
      I can help you with any of the following:
      1. About enrollment: If you're interested in enrolling at our university, I can provide you with information on our admission requirements.
      2. Current fees: I can give you an overview of our tuition and fees.
      3. Accommodation: If you're looking for a place to stay on campus, I can help you with information on our student housing options and how to apply for them.
      4. Career prospects: Our university is committed to preparing our students for success in their chosen careers. I can provide you with information on our career services, job placement rates.
      5. Help you to choose the best program for you: If you're not sure which program to choose, I can help you explore your options and find the best fit for your interests and career goals.
      6. Contact details: If you need to get in touch with someone at the university, I can provide you with contact information for our admissions office, student services, and other departments.
      
      Please let me know how I can assist you today.
