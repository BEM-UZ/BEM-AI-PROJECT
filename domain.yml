  - text: |
      Hi there! Welcome to the University of Zimbabwe 🇿🇼. I'm here to help you in any way I can.

      Our university offers a wide range of programs and services to support your academic and personal growth. Whether you're looking for information on enrollment, tuition and fees, student housing, career prospects, or anything else, I'm here to provide you with the assistance you need.

      Please feel free to ask me any questions you may have. I'm excited to help you explore all that our university has to offer and find the best path forward for your academic and professional success.
